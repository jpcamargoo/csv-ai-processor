<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CSV AI Processor</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMTEzODdmIiByeD0iNCIvPgo8cGF0aCBkPSJNOCA4aDEuNXYzSDEwdjFIOWgxdjJIOWgxdjFIOC41SDh2LTd6TTE2IDhoMS41djJIMTl2MUgxN3YyaDJ2MUgxNi41SDE2VjhoLTd6TTI0IDhoMXYxaC0xdjFoMXYxaC0xdjFoMXYxaC0xdjFoLTFWOGg3eiIgZmlsbD0iI2ZmZmZmZiIvPgo8L3N2Zz4K">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="dashboard()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center mr-3">
                            <span class="text-white font-bold text-sm">CSV</span>
                        </div>
                        <h1 class="text-xl font-semibold text-gray-900">CSV AI Processor - Dashboard</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/index.html" class="text-blue-600 hover:text-blue-800 font-medium">Processar CSV</a>
                        <button @click="refreshData" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                            Atualizar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>

            <!-- Dashboard Content -->
            <div x-show="!loading" style="display: none;">
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Total Requests -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-2 bg-blue-100 rounded-lg">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total de Requisições</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.totalRequests"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Success Rate -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-2 bg-green-100 rounded-lg">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Taxa de Sucesso</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.successRate + '%'"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Errors -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-2 bg-red-100 rounded-lg">
                                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Erros</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.errors"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Processing Time -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-2 bg-yellow-100 rounded-lg">
                                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Tempo Médio (s)</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.avgProcessingTime"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <!-- Usage Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Uso por Operação</h3>
                        <canvas id="operationChart" width="400" height="200"></canvas>
                    </div>

                    <!-- Success/Error Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Sucesso vs Erros</h3>
                        <canvas id="statusChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Atividade Recente</h3>
                    </div>
                    <div class="px-6 py-4">
                        <div class="space-y-4">
                            <template x-for="activity in recentActivity" :key="activity.id">
                                <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
                                    <div class="flex items-center">
                                        <div class="w-2 h-2 rounded-full mr-3" 
                                             :class="activity.status === 'success' ? 'bg-green-500' : 'bg-red-500'"></div>
                                        <div>
                                            <p class="text-sm font-medium text-gray-900" x-text="activity.operation"></p>
                                            <p class="text-sm text-gray-500" x-text="activity.timestamp"></p>
                                        </div>
                                    </div>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                          :class="activity.status === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                          x-text="activity.status === 'success' ? 'Sucesso' : 'Erro'">
                                    </span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function dashboard() {
            return {
                loading: true,
                stats: {
                    totalRequests: 0,
                    successRate: 0,
                    errors: 0,
                    avgProcessingTime: 0
                },
                recentActivity: [],
                operationChart: null,
                statusChart: null,

                async init() {
                    await this.refreshData();
                    this.initCharts();
                },

                async refreshData() {
                    this.loading = true;
                    try {
                        const response = await fetch('/api/stats');
                        const data = await response.json();
                        
                        if (data.success) {
                            this.stats = data.stats;
                            this.recentActivity = data.recentActivity || [];
                            this.updateCharts(data);
                        }
                    } catch (error) {
                        console.error('Erro ao carregar dados:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                initCharts() {
                    // Operation Chart
                    const operationCtx = document.getElementById('operationChart').getContext('2d');
                    this.operationChart = new Chart(operationCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Reescrita', 'Resumo', 'Expansão'],
                            datasets: [{
                                data: [0, 0, 0],
                                backgroundColor: ['#3B82F6', '#10B981', '#F59E0B'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });

                    // Status Chart
                    const statusCtx = document.getElementById('statusChart').getContext('2d');
                    this.statusChart = new Chart(statusCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Sucesso', 'Erros'],
                            datasets: [{
                                data: [0, 0],
                                backgroundColor: ['#10B981', '#EF4444'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                },

                updateCharts(data) {
                    if (this.operationChart && data.operationStats) {
                        this.operationChart.data.datasets[0].data = [
                            data.operationStats.rewrite || 0,
                            data.operationStats.summary || 0,
                            data.operationStats.expand || 0
                        ];
                        this.operationChart.update();
                    }

                    if (this.statusChart) {
                        const successCount = this.stats.totalRequests - this.stats.errors;
                        this.statusChart.data.datasets[0].data = [successCount, this.stats.errors];
                        this.statusChart.update();
                    }
                }
            }
        }
    </script>
</body>
</html>

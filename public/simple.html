<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV + IA Processor - Vers√£o Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div x-data="simpleProcessor()" class="container mx-auto px-6 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full mb-4">
                <span class="text-white font-bold text-xl">CSV</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">CSV + IA Processor</h1>
            <p class="text-gray-600">Vers√£o Simplificada - Processa seu CSV com OpenAI</p>
        </div>

        <!-- Status da API -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Status do Sistema</h2>
                <button @click="testAPI" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Testar API
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center" :class="apiStatus === 'ok' ? 'text-green-600' : 'text-red-600'">
                    <div class="w-3 h-3 rounded-full mr-2" :class="apiStatus === 'ok' ? 'bg-green-500' : 'bg-red-500'"></div>
                    <span x-text="apiStatus === 'ok' ? '‚úÖ API Funcionando' : '‚ùå API com Problemas'"></span>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Upload do Arquivo CSV</h2>
            
            <!-- File Input -->
            <div class="mb-6">
                <input type="file" accept=".csv" @change="handleFileSelect" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <!-- Processing Options -->
            <div class="mb-6">
                <h3 class="text-lg font-medium text-gray-800 mb-3">Tipo de Processamento</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer" :class="operation === 'rewrite' ? 'border-blue-500 bg-blue-50' : 'border-gray-300'">
                        <input type="radio" name="operation" value="rewrite" x-model="operation" class="mr-3">
                        <div>
                            <div class="font-semibold">Reescrever</div>
                            <div class="text-sm text-gray-600">Melhora a reda√ß√£o</div>
                        </div>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer" :class="operation === 'summary' ? 'border-green-500 bg-green-50' : 'border-gray-300'">
                        <input type="radio" name="operation" value="summary" x-model="operation" class="mr-3">
                        <div>
                            <div class="font-semibold">Resumir</div>
                            <div class="text-sm text-gray-600">Cria vers√µes concisas</div>
                        </div>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer" :class="operation === 'expand' ? 'border-purple-500 bg-purple-50' : 'border-gray-300'">
                        <input type="radio" name="operation" value="expand" x-model="operation" class="mr-3">
                        <div>
                            <div class="font-semibold">Expandir</div>
                            <div class="text-sm text-gray-600">Adiciona detalhes</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Process Button -->
            <div class="text-center">
                <button @click="processCSV" :disabled="!csvContent || processing" 
                        class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-3 rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:from-blue-700 hover:to-indigo-700">
                    <span x-show="!processing">üöÄ Processar com IA</span>
                    <span x-show="processing">‚è≥ Processando...</span>
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div x-show="processing" class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-200">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-700">Processando...</span>
                <span class="text-sm text-gray-500" x-text="progress + '%'"></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div class="bg-blue-600 h-3 rounded-full transition-all" :style="'width: ' + progress + '%'"></div>
            </div>
            <p class="text-sm text-gray-600 mt-2" x-text="statusMessage"></p>
        </div>

        <!-- Results -->
        <div x-show="result" class="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">‚úÖ Processamento Conclu√≠do!</h2>
            
            <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-6">
                <p class="text-green-800 font-medium mb-2">Arquivo processado com sucesso!</p>
                <p class="text-green-700 text-sm">Clique no bot√£o abaixo para baixar o CSV processado.</p>
            </div>

            <div class="flex gap-4">
                <button @click="downloadCSV" 
                        class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-medium">
                    üì• Baixar CSV Processado
                </button>
                
                <button @click="reset" 
                        class="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 font-medium">
                    üîÑ Processar Novo Arquivo
                </button>
            </div>
        </div>
    </div>

    <script>
        function simpleProcessor() {
            return {
                csvContent: '',
                operation: 'rewrite',
                processing: false,
                progress: 0,
                statusMessage: '',
                result: null,
                apiStatus: 'unknown',

                async testAPI() {
                    try {
                        const response = await fetch('/api/health');
                        if (response.ok) {
                            this.apiStatus = 'ok';
                            alert('‚úÖ API funcionando corretamente!');
                        } else {
                            this.apiStatus = 'error';
                            alert('‚ùå Erro na API: ' + response.status);
                        }
                    } catch (error) {
                        this.apiStatus = 'error';
                        console.error('Erro ao testar API:', error);
                        alert('‚ùå Erro ao conectar com a API: ' + error.message);
                    }
                },

                handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    if (!file.name.endsWith('.csv')) {
                        alert('Por favor, selecione um arquivo CSV');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.csvContent = e.target.result;
                        console.log('CSV carregado:', this.csvContent.substring(0, 200) + '...');
                    };
                    reader.readAsText(file);
                },

                async processCSV() {
                    if (!this.csvContent) {
                        alert('Por favor, selecione um arquivo CSV primeiro');
                        return;
                    }

                    this.processing = true;
                    this.progress = 0;
                    this.result = null;
                    this.statusMessage = 'Enviando para processamento...';

                    // Simular progresso
                    const progressInterval = setInterval(() => {
                        if (this.progress < 90) {
                            this.progress += Math.random() * 10;
                            this.statusMessage = `Processando com IA... ${Math.round(this.progress)}%`;
                        }
                    }, 500);

                    try {
                        const response = await fetch('/api/process', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                csvContent: this.csvContent,
                                operation: this.operation
                            })
                        });

                        clearInterval(progressInterval);
                        this.progress = 100;
                        this.statusMessage = 'Finalizado!';

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Erro ${response.status}: ${errorText}`);
                        }

                        const result = await response.json();

                        if (result.success) {
                            this.result = result;
                            setTimeout(() => {
                                this.processing = false;
                            }, 1000);
                        } else {
                            throw new Error(result.error || 'Erro desconhecido');
                        }

                    } catch (error) {
                        clearInterval(progressInterval);
                        console.error('Erro no processamento:', error);
                        alert('‚ùå Erro no processamento: ' + error.message);
                        this.processing = false;
                        this.progress = 0;
                    }
                },

                downloadCSV() {
                    if (!this.result || !this.result.downloadUrl) return;

                    const link = document.createElement('a');
                    link.href = this.result.downloadUrl;
                    link.download = this.result.filename || 'processed.csv';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },

                reset() {
                    this.csvContent = '';
                    this.processing = false;
                    this.progress = 0;
                    this.statusMessage = '';
                    this.result = null;
                    // Reset file input
                    const fileInput = document.querySelector('input[type="file"]');
                    if (fileInput) fileInput.value = '';
                }
            }
        }
    </script>
</body>
</html>
